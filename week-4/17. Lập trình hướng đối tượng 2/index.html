            switch (event.keyCode) {
                case 38:
                    bounce.setSrc('image/bounce.jpg')
                    bounce.moveUp();
                    break;
                case 39:
                    bounce.setSrc('image/bounce.jpg')
                    bounce.moveRight()
                    break;
            }
        } else if (bounce.x === stones[23].x && bounce.y === stones[23].y) {
            switch (event.keyCode) {
                case 40:
                    bounce.setSrc('image/bounce.jpg')
                    bounce.moveDown();
                    break;
            }
        } else if (bounce.x === stones[55].x && bounce.y === stones[55].y) {
            switch (event.keyCode) {
                case 40:
                    bounce.setSrc('image/bounce.jpg')
                    bounce.moveDown();
                    break;
                case 37:
                    bounce.setSrc('image/bounce.jpg')
                    bounce.moveLeft()
                    break;
            }
        } else if (bounce.x === stones[54].x && bounce.y === stones[54].y) {
            switch (event.keyCode) {
                case 39:
                    bounce.setSrc('image/bounce.jpg')
                    bounce.moveRight()
                    break;
            }
        } else if (bounce.x === stones[198].x && bounce.y === stones[198].y) {
            switch (event.keyCode) {
                case 38:
                    bounce.setSrc('image/bounce.jpg')
                    bounce.moveUp();
                    break;
            }
        } else if (bounce.x === stones[17].x && bounce.y === stones[17].y) {
            alert("Bạn đã thắng rồi!! Xin chúc mừng!!!!");
        }

        clearCanvas();
        drawstones()
        drawImage();
    }

    function clearCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    count=30;
    let endTime;
    function countDown() {
        count--;
        endTime= setTimeout(countDown,1000);
        console.log(count);
        document.getElementById('time').innerHTML=count;
        if (count<= 0){
            clearTimeout(endTime)
            alert("Hết giờ rồi BRO!!!")
            return;
        }
    }

    function startGame() {
        countDown();
        addEventListener('keydown', moveBounce);
    }
    drawImage();
    drawstones();

</script>
</html>
